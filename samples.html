<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for the anchor tag */
    .categorybtna {
      display: flex;
      align-items: center;
      text-decoration: none;
      background-color: #f0f0f0; /* Set your desired background color */
      padding: 10px; /* Adjust padding as needed */
      border-radius: 8px; /* Adjust border radius as needed */
    }

    /* Add some basic styles for the circle image */
    .circle-image {
      display: block;
      width: 50px; /* Adjust the size as needed */
      height: 50px; /* Adjust the size as needed */
      border-radius: 50%;
      object-fit: cover; /* Ensures the image fits into the circle */
      margin-right: 10px; /* Adjust margin as needed to separate image and text */
    }

    /* Style for the text */
    p {
      margin: 0; /* Remove default margin for the paragraph */
    }
  </style>
</head>
<body>
<div class="catergorybtn">
<a href="your_destination_url" target="_blank">
  <img src="your_image_url.jpg" alt="Circle Image" class="circle-image">
  <p>women</p>
</div>
</a>

</body>
</html>
